<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>Kshitiz, 3d grid cube</title>
</head>
<body>
  <div class="background">
    <div class="cube">
      <div class="side front"><span class="grid"></span></div>
      <div class="side back"><span class="grid"></span></div>
      <div class="side left"><span class="grid"></span></div>
      <div class="side right"><span class="grid"></span></div>
      <div class="side top"><span class="grid"></span></div>
      <div class="side bottom"><span class="grid"></span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
